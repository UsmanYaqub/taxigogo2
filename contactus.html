    	<center><h1> Contact Us </h1> </center>
	</br>
        <center>
            <form id="contact" method="post" action="">
            <!-- Name -->
            <div>
              <label for="contact_name">Name:</label>
              <input type="text" id="contact_name" name="name"></input>
              <div class="error">This field is required</div>
            </div>
            <!-- Email -->
            <div>
              <label for="contact_email">Email:</label>
              <input type="email" id="contact_email" name="email"></input>
              <div class="error">A valid email address is required</div>        
            </div>            
            <!--Contact Number -->
            <div>
              <label for="contact_phone">Phone</label>
              <input type="text" id="contact_phone" name="phone"></input>
              <div class="error">A valid Phone is required</div>                
            </div>            
            <!-- Message -->
            <div>
              <label for="contact_message">Message:</label>
              <textarea id="contact_message" name="message"></textarea>
              <div class="error">This field is required</div>                       
            </div>          
            <!-- Submit Button -->
            <div id="contact_submit">       
              <button type="submit">Submit</button>
            </div>
          </form>
